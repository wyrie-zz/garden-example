kind: Module
description: The API backend for the voting UI
type: helm
name: api
base: base-chart
serviceResource:
  containerModule: api-image
dependencies:
  - redis
values:
  api:
    name: api
    image:
      repository: ${modules.api-image.outputs.deployment-image-name}
      tag: ${modules.api-image.version}
    ports:
      - name: http
        containerPort: 80
        protocol: TCP
    env:
      test1: 'ok1'
      test2: 'ok2'